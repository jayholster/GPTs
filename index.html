<!DOCTYPE html>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        color: #002D62; /* Penn State Blue */
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h1, h2, h3 {
        font-family: Arial, sans-serif;
      }
      a {
        color: #002D62;
      }
      /* Navigation Bar */
      .navbar {
        background-color: #002D62;
        color: #FFB81C;
        padding: 15px 20px;
      }
      .navbar a {
        color: #FFB81C;
        margin-left: 20px;
        text-decoration: none;
      }
      /* Horizontal Timeline Styles */
      .timeline-horizontal {
        display: flex;
        overflow-x: auto;
        padding: 20px 0;
        margin: 40px 0;
        position: relative;
      }
      .timeline-horizontal::-webkit-scrollbar {
        height: 8px;
      }
      .timeline-horizontal::-webkit-scrollbar-thumb {
        background-color: #002D62;
        border-radius: 4px;
      }
      .timeline-horizontal-item {
        min-width: 300px;
        margin: 0 20px;
        background-color: #f7f7f7;
        border: 2px solid #002D62;
        border-radius: 8px;
        padding: 20px;
        position: relative;
      }
      .timeline-horizontal-item .date {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .timeline-horizontal-item .title {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      .timeline-horizontal-item .description {
        font-size: 0.95em;
      }
      /* Dot marker on each timeline item */
      .timeline-horizontal-item::before {
        content: "";
        position: absolute;
        top: 20px;
        left: -15px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #FFB81C;
        border: 4px solid #002D62;
      }
      /* Modal Styles */
      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        max-width: 700px;
        width: 90%;
        margin: 0 20px;
      }
      /* Tabs for Modal Further Reading */
      .tabs button {
        padding: 8px 16px;
        margin-right: 8px;
        border: 1px solid #002D62;
        background-color: #FFB81C;
        color: #002D62;
        cursor: pointer;
        font-weight: bold;
      }
      .tabs button.active {
        background-color: #002D62;
        color: #FFB81C;
      }
      .tab-content {
        margin-top: 16px;
      }
      /* Fade-in Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s forwards;
      }
      /* Back-to-Top Button */
      .back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #002D62;
        color: #FFB81C;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5em;
      }
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .timeline-horizontal {
          flex-direction: column;
          align-items: center;
        }
        .timeline-horizontal-item {
          margin: 10px 0;
        }
      }
    </style>
  </head>

      });

            return <p>{item.purpose || "Not specified."}</p>;
