<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Models Timeline & Model Comparisons</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        color: #002D62; /* Penn State Blue */
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
      h1, h2, h3 {
        font-family: Arial, sans-serif;
      }
      /* Navigation Bar */
      .navbar {
        background-color: #002D62;
        color: #FFB81C;
        padding: 15px 20px;
      }
      .navbar a {
        color: #FFB81C;
        margin-left: 20px;
        text-decoration: none;
      }
      /* Timeline Styles */
      .timeline {
        position: relative;
        padding: 20px 0;
        margin: 40px 0;
      }
      .timeline::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 4px;
        height: 100%;
        background-color: #002D62;
      }
      .timeline-item {
        position: relative;
        width: 50%;
        padding: 20px 40px;
        box-sizing: border-box;
      }
      .timeline-item:nth-child(odd) {
        left: 0;
        text-align: right;
      }
      .timeline-item:nth-child(even) {
        left: 50%;
        text-align: left;
      }
      .timeline-item::before {
        content: "";
        position: absolute;
        top: 20px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #FFB81C; /* Penn State Gold */
        border: 4px solid #002D62;
        z-index: 1;
      }
      .timeline-item:nth-child(odd)::before {
        right: -10px;
      }
      .timeline-item:nth-child(even)::before {
        left: -10px;
      }
      .timeline-item .date {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .timeline-item .title {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      .timeline-item .description {
        font-size: 0.95em;
      }
      /* Modal Styles */
      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        max-width: 500px;
        margin: 0 20px;
      }
      /* Fade-in Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s forwards;
      }
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .timeline::before {
          left: 20px;
        }
        .timeline-item {
          width: 100%;
          padding-left: 60px;
          padding-right: 20px;
          text-align: left;
        }
        .timeline-item::before {
          left: 20px;
        }
      }
      /* Comparison Section Styles */
      .tabs button {
        padding: 10px 20px;
        border: 2px solid #002D62;
        background-color: #FFB81C;
        color: #002D62;
        cursor: pointer;
        font-weight: bold;
      }
      .tabs button.active {
        background-color: #002D62;
        color: #FFB81C;
      }
      .comparison-content {
        border: 2px solid #002D62;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
        background-color: #fff;
      }
      /* Back to Top Button */
      .back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #002D62;
        color: #FFB81C;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <!-- Root element for React -->
    <div id="root"></div>
    <!-- Load React, ReactDOM, and Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- React Code -->
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      
      // ======================================
      // Navigation Bar Component
      // ======================================
      const NavBar = () => (
        <nav className="navbar">
          <div className="container flex justify-between items-center">
            <h1 className="text-3xl font-bold">AI Models Timeline</h1>
            <div>
              <a href="#overview">Overview</a>
              <a href="#timeline">Timeline</a>
              <a href="#comparisons">Model Comparisons</a>
            </div>
          </div>
        </nav>
      );
      
      // ======================================
      // Overview Component
      // ======================================
      const Overview = () => (
        <section id="overview" className="container my-8">
          <h2 className="text-3xl font-bold text-center mb-6">Understanding GPTs & Custom GPTs</h2>
          <div className="flex flex-col md:flex-row items-center">
            <div className="mr-8 mb-4 md:mb-0">
              {/* Simple icon representation */}
              <span style={{fontSize: "4rem", color: "#002D62"}}>ðŸ¤–</span>
            </div>
            <div className="text-lg">
              <p className="mb-4">
                <strong>Generative Pre-trained Transformers (GPTs)</strong> are deep learning models that leverage the transformer architecture to generate human-like text. They are pre-trained on vast datasets and fine-tuned for specific tasks.
              </p>
              <p className="mb-4">
                <strong>Custom GPTs</strong> build on these models by tailoring their behavior to meet specialized needs, bridging the gap between general-purpose AI and domain-specific expertise.
              </p>
              <p>
                Learn more about <a href="https://openai.com/custom-gpts" target="_blank" rel="noopener noreferrer" className="text-blue-600 underline">Custom GPTs</a>.
              </p>
            </div>
          </div>
        </section>
      );
      
      // ======================================
      // Timeline Data & Helper Function for Sorting
      // ======================================
      const timelineData = [
        { date: "December 2015", title: "OpenAI Founded", description: "OpenAI is founded by tech leaders, setting a new direction in AI research.", details: "Established with a $1B pledge, OpenAI marked a pivotal moment in AI innovation." },
        { date: "April 2016", title: "OpenAI Gym Launched", description: "Launch of OpenAI Gym, an open-source toolkit for reinforcement learning research.", details: "Gym standardized RL experiments and evaluation methods worldwide." },
        { date: "June 2018", title: "GPT Released", description: "The first GPT model is introduced, sparking an NLP revolution.", details: "Transformer-based models changed the text generation landscape." },
        { date: "February 2019", title: "GPT-2 Launched", description: "GPT-2 demonstrates coherent text generation over long passages.", details: "Its impressive quality raised discussions on AI safety." },
        { date: "June 2020", title: "GPT-3 Released", description: "GPT-3 debuts with 175B parameters, transforming NLP.", details: "GPT-3 enabled fine-tuning and laid the groundwork for Custom GPTs." },
        { date: "November 2022", title: "ChatGPT Launched", description: "ChatGPT, powered by GPT-3.5, gains acclaim for its conversational abilities.", details: "ChatGPT brought interactive AI to the mainstream." },
        { date: "March 2023", title: "GPT-4 Introduced", description: "GPT-4 is unveiled with multimodal capabilities.", details: "GPT-4 enhances reasoning, creativity, and performance dramatically." },
        { date: "May 2024", title: "GPT-4o ('Omni') Announced", description: "GPT-4o is announced as an upgraded version with faster processing.", details: "It builds on GPT-4 with speed and broader capabilities." },
        { date: "September 2024", title: "o1-preview & o1-mini Released", description: "New O1 models focus on structured reasoning for complex tasks.", details: "O1 models emphasize specialized, multi-step reasoning distinct from GPT-4." },
        { date: "December 2024", title: "Full Release of o1", description: "The complete O1 model is released, boosting technical problem-solving.", details: "O1 enhances competitive programming, math, and scientific research." },
        { date: "January 2025", title: "o3-mini & o3-mini-high Launched", description: "O3 series models offer advanced reasoning for specialized tasks.", details: "Optimized for niche applications, O3 is lighter and more efficient than GPT-4." },
        { date: "February 2025", title: "'Deep Research' Released", description: "A service combining advanced reasoning and web search for reports.", details: "Deep Research is a leap toward autonomous, AI-driven data analysis." },
        { date: "2024", title: "Claude 3 Series", description: "Anthropic releases Claude 3 with enhanced reasoning and safety.", details: "Claude 3 focuses on secure, reliable AI with improved truthfulness." },
        { date: "2023-2024", title: "Google's Gemini Series", description: "Google unveils Gemini, a multimodal model integrated into Bard.", details: "Gemini is designed for collaboration and diverse task handling." }
      ];
      
      const sortTimeline = (data) => {
        return data.sort((a, b) => {
          const dateA = a.date.includes('-') ? new Date(a.date.split('-')[0]) : new Date(a.date);
          const dateB = b.date.includes('-') ? new Date(b.date.split('-')[0]) : new Date(b.date);
          return dateA - dateB;
        });
      };
      
      const sortedTimeline = sortTimeline(timelineData);
      
      // ======================================
      // Timeline Item Component
      // ======================================
      const TimelineItem = ({ item, index, onOpenModal }) => {
        const isLeft = index % 2 === 0;
        const itemStyle = {
          position: "relative",
          width: "50%",
          padding: "20px 40px",
          boxSizing: "border-box",
          textAlign: isLeft ? "right" : "left",
          left: isLeft ? "0" : "50%"
        };
        const dotStyle = {
          position: "absolute",
          top: "20px",
          width: "20px",
          height: "20px",
          borderRadius: "50%",
          background: "#FFB81C",
          border: "4px solid #002D62",
          zIndex: 1,
          right: isLeft ? "-10px" : "auto",
          left: isLeft ? "auto" : "-10px"
        };
        
        return (
          <div style={itemStyle} className="timeline-item">
            <div className="date" style={{ fontWeight: "bold", marginBottom: "10px" }}>{item.date}</div>
            <div className="title" style={{ fontSize: "1.2em", marginBottom: "10px" }}>{item.title}</div>
            <div className="description" style={{ fontSize: "0.95em" }}>{item.description}</div>
            <div style={dotStyle}></div>
            <div className="mt-4">
              <button onClick={() => onOpenModal(item)} className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none">
                Learn More
              </button>
            </div>
          </div>
        );
      };
      
      // ======================================
      // Modal Component for Detailed Information
      // ======================================
      const Modal = ({ item, onClose }) => (
        <div className="fixed inset-0 flex items-center justify-center z-50">
          <div className="absolute inset-0 modal-backdrop" onClick={onClose}></div>
          <div className="modal-content animate-fadeIn">
            <button onClick={onClose} className="absolute top-2 right-2 text-blue-600 focus:outline-none" aria-label="Close">
              <XCircle width="24" height="24" />
            </button>
            <h2 className="text-2xl font-bold mb-2 text-center">{item.title}</h2>
            <p className="mb-4">{item.details}</p>
            <div className="text-center">
              <button onClick={onClose} className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none">
                Close
              </button>
            </div>
          </div>
        </div>
      );
      
      // ======================================
      // Timeline Component
      // ======================================
      const Timeline = () => {
        const [modalItem, setModalItem] = useState(null);
        return (
          <section id="timeline" className="container my-8">
            <h1 className="text-center text-4xl font-bold mb-6">AI Models Timeline</h1>
            <div className="timeline">
              {sortedTimeline.map((item, index) => (
                <TimelineItem key={index} item={item} index={index} onOpenModal={setModalItem} />
              ))}
            </div>
            {modalItem && <Modal item={modalItem} onClose={() => setModalItem(null)} />}
          </section>
        );
      };
      
      // ======================================
      // Comparison Section Component
      // ======================================
      const ComparisonSection = () => {
        const [selectedTab, setSelectedTab] = useState("O1 vs GPT-4o");
        
        const renderComparison = () => {
          if (selectedTab === "O1 vs GPT-4o") {
            return (
              <div className="comparison-content">
                <h3 className="text-2xl font-bold mb-4">O1 vs. GPT-4o</h3>
                <ul className="list-disc ml-6 space-y-2">
                  <li><strong>Purpose:</strong> O1 models are engineered for structured, multiâ€‘step reasoningâ€”especially in competitive programming, math, and scienceâ€”while GPTâ€‘4o is a generalâ€‘purpose upgrade focused on speed and broad capabilities.</li>
                  <li><strong>Design Focus:</strong> O1 emphasizes technical accuracy and specialized reasoning. GPTâ€‘4o iterates on GPTâ€‘4 with improved processing speed and scalability.</li>
                  <li><strong>Customization:</strong> O1 models allow deep domainâ€‘specific customization. GPTâ€‘4o offers enhanced performance for a wide range of tasks without as much specialization.</li>
                  <li><strong>Application:</strong> O1 is best for tasks requiring stepâ€‘byâ€‘step logic and technical problem solving, whereas GPTâ€‘4o is suited for faster, more general applications.</li>
                </ul>
              </div>
            );
          } else if (selectedTab === "O3 vs GPT-4") {
            return (
              <div className="comparison-content">
                <h3 className="text-2xl font-bold mb-4">O3 vs. GPT-4</h3>
                <ul className="list-disc ml-6 space-y-2">
                  <li><strong>Evolution:</strong> O3 models are successors to O1â€‘mini, refined further for specialized tasks, while GPTâ€‘4 remains a larger, more generalâ€‘purpose model.</li>
                  <li><strong>Efficiency:</strong> O3 models are optimized for lighter, more efficient performance in niche areas, whereas GPTâ€‘4 is built for broad performance across diverse applications.</li>
                  <li><strong>Reasoning:</strong> O3 demonstrates enhanced multiâ€‘step reasoning for complex problems compared to the generalâ€‘purpose reasoning of GPTâ€‘4.</li>
                  <li><strong>Integration:</strong> O3 is designed to seamlessly integrate with domainâ€‘specific tools, while GPTâ€‘4 offers versatility for a wide range of tasks.</li>
                </ul>
              </div>
            );
          }
        };
        
        return (
          <section id="comparisons" className="container my-8">
            <h2 className="text-center text-4xl font-bold mb-6">Model Comparisons</h2>
            <div className="tabs flex justify-center space-x-4">
              <button
                className={selectedTab === "O1 vs GPT-4o" ? "active" : ""}
                onClick={() => setSelectedTab("O1 vs GPT-4o")}
              >
                O1 vs GPT-4o
              </button>
              <button
                className={selectedTab === "O3 vs GPT-4" ? "active" : ""}
                onClick={() => setSelectedTab("O3 vs GPT-4")}
              >
                O3 vs GPT-4
              </button>
            </div>
            <div className="mt-6">
              {renderComparison()}
            </div>
          </section>
        );
      };
      
      // ======================================
      // Back-to-Top Button Component
      // ======================================
      const BackToTop = () => {
        const [visible, setVisible] = useState(false);
        useEffect(() => {
          const handleScroll = () => setVisible(window.scrollY > 300);
          window.addEventListener("scroll", handleScroll);
          return () => window.removeEventListener("scroll", handleScroll);
        }, []);
        return (
          visible && (
            <button onClick={() => window.scrollTo({ top: 0, behavior: "smooth" })} className="back-to-top" aria-label="Back to Top">
              â†‘
            </button>
          )
        );
      };
      
      // ======================================
      // Footer Component
      // ======================================
      const Footer = () => (
        <footer className="w-full bg-blue-200 text-blue-900 p-4 mt-8">
          <div className="container mx-auto text-center">
            <p className="text-sm">&copy; 2023 AI Models Timeline. All rights reserved.</p>
            <p className="text-xs">Designed for educational and research purposes.</p>
          </div>
        </footer>
      );
      
      // ======================================
      // Main App Component
      // ======================================
      const App = () => {
        return (
          <div className="w-full">
            <NavBar />
            <Overview />
            <Timeline />
            <ComparisonSection />
            <BackToTop />
            <Footer />
          </div>
        );
      };
      
      // Render the App component into the #root element.
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
