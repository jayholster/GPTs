<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Models Timeline - Evolution of AI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- lucide-react UMD build -->
    <script src="https://unpkg.com/lucide-react/dist/index.umd.js"></script>
    <style>
      /* Fade-in animation for timeline items */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s forwards;
      }
      /* Modal backdrop style */
      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body class="bg-white text-black">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      // Destructure lucide-react icons from the global "lucideReact" variable
      const {
        Rocket,
        Dumbbell,
        Cpu,
        Server,
        Robot,
        MessageSquare,
        Monitor,
        Zap,
        BookOpen,
        Code,
        Database,
        Search,
        Users,
        Shield,
        ChevronDown,
        ChevronUp,
        XCircle
      } = lucideReact;

      // Helper function: Convert date strings into Date objects for sorting.
      const getDateValue = (dateStr) => {
        // For a range like "2023-2024", use the first year.
        if (dateStr.includes('-')) {
          return new Date(dateStr.split('-')[0]);
        }
        return new Date(dateStr);
      };

      // Timeline data in chronological order (earliest events first).
      const timelineData = [
        {
          date: "December 2015",
          title: "OpenAI Founded",
          description: "OpenAI is founded to drive breakthrough AI research.",
          details: "With a pledge of $1B, OpenAI was established to advance AI for all, setting the stage for transformative innovation.",
          Icon: Rocket
        },
        {
          date: "April 2016",
          title: "OpenAI Gym Launched",
          description: "Launch of OpenAI Gym, a toolkit for reinforcement learning.",
          details: "Gym standardized RL experiments and has become essential for AI researchers worldwide.",
          Icon: Dumbbell
        },
        {
          date: "June 2018",
          title: "GPT Released",
          description: "The first GPT model is introduced, sparking an NLP revolution.",
          details: "This model showcased the power of transformer-based architectures, changing the landscape of text generation.",
          Icon: Cpu
        },
        {
          date: "February 2019",
          title: "GPT-2 Launched",
          description: "GPT-2 demonstrates improved text generation and coherence.",
          details: "Its ability to generate realistic text raised important discussions on AI safety and potential misuse.",
          Icon: Server
        },
        {
          date: "June 2020",
          title: "GPT-3 Released",
          description: "GPT-3 debuts with 175B parameters, revolutionizing NLP.",
          details: "GPT-3's unprecedented scale enabled fine-tuning and custom applications—paving the way for Custom GPTs.",
          Icon: Robot
        },
        {
          date: "November 2022",
          title: "ChatGPT Launched",
          description: "ChatGPT, powered by GPT-3.5, becomes a household name.",
          details: "Its conversational abilities brought AI to the mainstream and demonstrated the potential for interactive applications.",
          Icon: MessageSquare
        },
        {
          date: "March 2023",
          title: "GPT-4 Introduced",
          description: "GPT-4 is unveiled with multimodal capabilities (text & image).",
          details: "Marking a significant evolution, GPT-4 offers enhanced reasoning, creativity, and technical performance.",
          Icon: Monitor
        },
        {
          date: "May 2024",
          title: "GPT-4o ('Omni') Announced",
          description: "GPT-4o delivers faster processing and broader capabilities.",
          details: "GPT-4o builds on GPT-4 with iterative improvements in speed and performance, expanding its practical applications.",
          Icon: Zap
        },
        {
          date: "September 2024",
          title: "o1-preview & o1-mini Released",
          description: "New O1 models are released with a focus on structured reasoning.",
          details: "These models are designed to handle complex problem solving and demonstrate advanced reasoning capabilities distinct from GPT-4.",
          Icon: BookOpen
        },
        {
          date: "December 2024",
          title: "Full Release of o1",
          description: "The complete O1 model is launched, enhancing technical and scientific tasks.",
          details: "O1’s full release significantly boosts performance in competitive programming, mathematics, and scientific research.",
          Icon: Code
        },
        {
          date: "January 2025",
          title: "o3-mini & o3-mini-high Launched",
          description: "O3 series models offer further advanced reasoning for specialized tasks.",
          details: "Optimized for targeted applications, the O3 series clearly distinguishes itself from the GPT-4 family.",
          Icon: Database
        },
        {
          date: "February 2025",
          title: "'Deep Research' Released",
          description: "A service combining advanced reasoning with web search for detailed reports.",
          details: "Deep Research is a step toward autonomous, AI-driven research, capable of comprehensive data analysis.",
          Icon: Search
        },
        {
          date: "2023-2024",
          title: "Google's Gemini Series",
          description: "Google unveils Gemini, a multimodal AI integrated into Bard.",
          details: "Gemini represents Google's advancement in AI, emphasizing collaboration and diverse task handling.",
          Icon: Users
        },
        {
          date: "2024",
          title: "Claude 3 Series",
          description: "Anthropic releases Claude 3 with enhanced safety and reasoning.",
          details: "Focusing on secure and reliable AI, Claude 3 offers improvements in truthfulness and robust reasoning.",
          Icon: Shield
        }
      ].sort((a, b) => getDateValue(a.date) - getDateValue(b.date));

      // Modal component for expanded details.
      const Modal = ({ item, onClose }) => (
        <div className="fixed inset-0 flex items-center justify-center z-50">
          <div className="absolute inset-0 modal-backdrop" onClick={onClose}></div>
          <div className="bg-white rounded-lg shadow-xl max-w-lg mx-auto z-50 p-6 animate-fadeIn">
            <button onClick={onClose} className="absolute top-2 right-2 text-blue-600 hover:text-blue-800 focus:outline-none" aria-label="Close">
              <XCircle className="w-6 h-6" />
            </button>
            <div className="mb-4 flex justify-center">
              {item.Icon && <item.Icon className="w-16 h-16 text-blue-600" />}
            </div>
            <h2 className="text-2xl font-bold text-blue-900 mb-2 text-center">{item.title}</h2>
            <div className="text-gray-700 mb-4">{item.details}</div>
            <div className="text-center">
              <button onClick={onClose} className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none">
                Close
              </button>
            </div>
          </div>
        </div>
      );

      // TimelineItem component.
      const TimelineItem = ({ item, index, onOpenModal, layout }) => {
        const ref = useRef(null);
        const isLeft = layout === "vertical" ? true : index % 2 === 0;
        useEffect(() => {
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add("animate-fadeIn");
                observer.unobserve(entry.target);
              }
            });
          }, { threshold: 0.2 });
          if (ref.current) observer.observe(ref.current);
        }, []);
        return (
          <div ref={ref} className={`relative p-6 group ${layout === "vertical" ? "w-full text-left" : "w-1/2 " + (isLeft ? "text-right" : "text-left")}`}>
            <div className="flex justify-center mb-4">
              {item.Icon && <item.Icon className="w-16 h-16 text-blue-600" />}
            </div>
            <div className="font-bold mb-2 text-blue-800">{item.date}</div>
            <div className="text-xl font-semibold text-blue-900 mb-2">{item.title}</div>
            <div className="text-sm text-gray-800 mb-4">{item.description}</div>
            <div className="flex justify-center">
              <button onClick={() => onOpenModal(item)} className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none flex items-center">
                <ChevronDown className="w-4 h-4 mr-1" />
                <span>Learn More</span>
              </button>
            </div>
            <div className={`absolute top-6 w-5 h-5 rounded-full bg-yellow-500 border-4 border-blue-800 z-10 transition-all duration-300 group-hover:scale-125 ${layout === 'vertical' ? "left-2" : (isLeft ? "-right-2.5" : "-left-2.5")}`}></div>
          </div>
        );
      };

      // Timeline component with search filter and layout toggle.
      const Timeline = () => {
        const [searchQuery, setSearchQuery] = useState("");
        const [layout, setLayout] = useState("horizontal");
        const [modalItem, setModalItem] = useState(null);
        const filteredData = timelineData.filter(item => {
          const q = searchQuery.toLowerCase();
          return item.title.toLowerCase().includes(q) ||
                 item.description.toLowerCase().includes(q) ||
                 (item.details && item.details.toLowerCase().includes(q));
        });
        return (
          <div className="w-full p-8">
            <h1 className="text-center text-4xl font-bold text-blue-900 mb-6">AI Models Timeline</h1>
            <div className="max-w-md mx-auto mb-6 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
              <input
                type="text"
                value={searchQuery}
                onChange={(e) => setSearchQuery(e.target.value)}
                placeholder="Search timeline events..."
                className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500"
                aria-label="Search timeline events"
              />
              <button onClick={() => setLayout(layout === "horizontal" ? "vertical" : "horizontal")} className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none">
                {layout === "horizontal" ? "Switch to Vertical" : "Switch to Horizontal"}
              </button>
            </div>
            {layout === "horizontal" ? (
              <div className="overflow-x-auto">
                <div className="flex space-x-4 pb-4">
                  {filteredData.map((item, index) => (
                    <TimelineItem key={index} item={item} index={index} onOpenModal={setModalItem} layout={layout} />
                  ))}
                </div>
              </div>
            ) : (
              <div className="flex flex-col space-y-4">
                {filteredData.map((item, index) => (
                  <TimelineItem key={index} item={item} index={index} onOpenModal={setModalItem} layout={layout} />
                ))}
              </div>
            )}
            {modalItem && <Modal item={modalItem} onClose={() => setModalItem(null)} />}
          </div>
        );
      };

      // Overview component explaining GPTs & Custom GPTs.
      const Overview = () => (
        <div className="max-w-4xl mx-auto p-8">
          <h2 className="text-center text-3xl font-bold text-blue-900 mb-4">Understanding GPTs & Custom GPTs</h2>
          <div className="flex flex-col md:flex-row items-center">
            <div className="flex-shrink-0 mb-4 md:mb-0 md:mr-8">
              <Rocket className="w-24 h-24 text-blue-600" />
            </div>
            <div className="text-lg">
              <p className="mb-4">
                <strong>Generative Pre-trained Transformers (GPTs)</strong> are deep learning models based on the transformer architecture, pre-trained on massive datasets and fine-tuned for specific tasks.
              </p>
              <p className="mb-4">
                <strong>Custom GPTs</strong> build upon these models by tailoring their behavior for specialized domains, bridging the gap between general AI and domain-specific expertise.
              </p>
              <p>
                Explore more about <a href="https://openai.com/custom-gpts" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800">Custom GPTs</a>.
              </p>
            </div>
          </div>
        </div>
      );

      // Back to Top button component.
      const BackToTop = () => {
        const [visible, setVisible] = useState(false);
        useEffect(() => {
          const onScroll = () => setVisible(window.scrollY > 300);
          window.addEventListener("scroll", onScroll);
          return () => window.removeEventListener("scroll", onScroll);
        }, []);
        return (
          visible && (
            <button onClick={() => window.scrollTo({ top: 0, behavior: "smooth" })} className="fixed bottom-8 right-8 p-3 bg-blue-600 text-white rounded-full shadow-lg hover:bg-blue-700 focus:outline-none" aria-label="Back to Top">
              ↑
            </button>
          )
        );
      };

      // Main App component.
      const App = () => (
        <div className="w-full">
          <header className="flex justify-between items-center p-4 bg-blue-200">
            <h1 className="text-3xl font-bold text-blue-900">AI Models Timeline</h1>
          </header>
          <Overview />
          <Timeline />
          <BackToTop />
        </div>
      );

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
