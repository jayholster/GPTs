<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Models Timeline - Chronological Evolution</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- lucide-react UMD build -->
    <script src="https://unpkg.com/lucide-react/dist/index.umd.js"></script>
    <style>
      /* Custom fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s forwards;
      }
      /* Modal backdrop styling */
      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="bg-white dark:bg-gray-900 transition-colors">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      
      // Destructure lucide-react icons from global "lucideReact"
      const {
        Rocket,
        Dumbbell,
        Cpu,
        Server,
        Robot,
        MessageSquare,
        Monitor,
        Zap,
        BookOpen,
        Code,
        Database,
        Search,
        Users,
        Shield,
        ChevronDown,
        ChevronUp,
        XCircle
      } = lucideReact;
      
      /* Function to toggle dark mode */
      const toggleDarkMode = () => {
        document.documentElement.classList.toggle('dark');
      };

      /* Function to toggle layout between horizontal and vertical */
      const toggleLayout = (current) => (current === 'horizontal' ? 'vertical' : 'horizontal');

      /* Helper: Convert a date string into a Date object for sorting */
      const getDateValue = (dateStr) => {
        // For a date like "2023-2024", we sort by the first year.
        if (dateStr.includes('-')) {
          return new Date(dateStr.split('-')[0]);
        }
        return new Date(dateStr);
      };

      /* Timeline data in chronological order.
         The data is sorted ascending (earliest first) to clearly illustrate evolution.
      */
      const timelineData = [
        {
          date: "December 2015",
          title: "OpenAI Founded",
          description: "OpenAI is founded by tech leaders setting a new direction in AI research.",
          details: "Established with $1 billion in funding, OpenAI played a pivotal role in advancing AI.",
          Icon: Rocket
        },
        {
          date: "April 2016",
          title: "OpenAI Gym Launched",
          description: "Launch of OpenAI Gym, an open-source toolkit for reinforcement learning.",
          details: "Standardized methods for RL experiments and evaluation.",
          Icon: Dumbbell
        },
        {
          date: "June 2018",
          title: "GPT Released",
          description: "The first GPT model is introduced, sparking a new era in NLP.",
          details: "Transformer-based language models revolutionize text generation.",
          Icon: Cpu
        },
        {
          date: "February 2019",
          title: "GPT-2 Launched",
          description: "GPT-2 demonstrates coherent text generation over long passages.",
          details: "Improved text quality raised discussions on AI safety.",
          Icon: Server
        },
        {
          date: "June 2020",
          title: "GPT-3 Released",
          description: "GPT-3 debuts with 175 billion parameters, revolutionizing NLP.",
          details: "Paved the way for fine-tuning and custom applications (Custom GPTs).",
          Icon: Robot
        },
        {
          date: "November 2022",
          title: "ChatGPT Launched",
          description: "ChatGPT, based on GPT-3.5, gains widespread recognition for its conversational abilities.",
          details: "Popularized conversational AI and custom-tailored models for interactive use.",
          Icon: MessageSquare
        },
        {
          date: "March 2023",
          title: "GPT-4 Introduced",
          description: "GPT-4 is unveiled with multimodal capabilities, processing text and images.",
          details: "Enhanced reasoning, creativity, and task completion, a major evolution from GPT-3.",
          Icon: Monitor
        },
        {
          date: "May 2024",
          title: "GPT-4o ('Omni') Announced",
          description: "GPT-4o offers faster processing and broader capabilities than GPT-4.",
          details: "Expanded performance and speed, highlighting iterative improvements.",
          Icon: Zap
        },
        {
          date: "September 2024",
          title: "o1-preview & o1-mini Released",
          description: "New O1 models 'think' before responding, focusing on structured reasoning.",
          details: "Advanced reasoning for complex tasks distinguishes these models from GPT-4 series.",
          Icon: BookOpen
        },
        {
          date: "December 2024",
          title: "Full Release of o1",
          description: "The complete O1 model is released, enhancing technical problem-solving.",
          details: "Marked improvements in competitive programming, mathematics, and scientific reasoning.",
          Icon: Code
        },
        {
          date: "January 2025",
          title: "o3-mini & o3-mini-high Launched",
          description: "Successors to O1-mini offering advanced reasoning for specialized tasks.",
          details: "Optimized for targeted applications and clearly distinct from the GPT-4 family.",
          Icon: Database
        },
        {
          date: "February 2025",
          title: "'Deep Research' Released",
          description: "A service combining advanced reasoning and web search for comprehensive reports.",
          details: "A leap toward autonomous, AI-driven research and data analysis.",
          Icon: Search
        },
        {
          date: "2023-2024",
          title: "Google's Gemini Series",
          description: "Google unveils Gemini, a multimodal model integrated into Bard and other services.",
          details: "Designed for collaboration and diverse tasks, representing Google's foray into advanced AI.",
          Icon: Users
        },
        {
          date: "2024",
          title: "Claude 3 Series",
          description: "Anthropic releases Claude 3 with enhanced reasoning and safety features.",
          details: "Focuses on secure, reliable AI with improved truthfulness and reasoning.",
          Icon: Shield
        }
      ].sort((a, b) => getDateValue(a.date) - getDateValue(b.date));

      /* MODAL COMPONENT for expanded timeline details */
      const Modal = ({ item, onClose }) => {
        return (
          <div className="fixed inset-0 flex items-center justify-center z-50">
            <div className="absolute inset-0 modal-backdrop" onClick={onClose}></div>
            <div className="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-lg mx-auto z-50 p-6 relative animate-fadeIn">
              <button
                onClick={onClose}
                className="absolute top-2 right-2 text-blue-600 hover:text-blue-800 focus:outline-none"
                aria-label="Close modal"
              >
                <XCircle className="w-6 h-6" />
              </button>
              <div className="mb-4 flex justify-center">
                {item.Icon && <item.Icon className="w-16 h-16 text-blue-600" />}
              </div>
              <h2 className="text-2xl font-bold text-blue-900 dark:text-blue-300 mb-2 text-center">{item.title}</h2>
              <div className="text-gray-700 dark:text-gray-300 mb-4">{item.details}</div>
              <div className="text-center">
                <button
                  onClick={onClose}
                  className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        );
      };

      /* TIMELINE ITEM COMPONENT */
      const TimelineItem = ({ item, index, onOpenModal, layout }) => {
        const ref = useRef(null);
        const isLeft = layout === "vertical" ? true : index % 2 === 0;
        useEffect(() => {
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('animate-fadeIn');
                observer.unobserve(entry.target);
              }
            });
          }, { threshold: 0.2 });
          if (ref.current) observer.observe(ref.current);
        }, []);
        return (
          <div ref={ref} className={`relative p-6 group ${layout === "vertical" ? "w-full text-left" : "w-1/2 " + (isLeft ? "text-right" : "text-left")}`}>
            <div className="flex justify-center mb-4">
              {item.Icon && <item.Icon className="w-16 h-16 text-blue-600" />}
            </div>
            <div className="font-bold mb-2 text-gray-600 dark:text-gray-300">{item.date}</div>
            <div className="text-xl font-semibold text-blue-900 dark:text-blue-300 mb-2">{item.title}</div>
            <div className="text-sm text-gray-600 dark:text-gray-400 mb-4">{item.description}</div>
            <div className="flex justify-center">
              <button
                onClick={() => onOpenModal(item)}
                className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none flex items-center"
              >
                <ChevronDown className="w-4 h-4 mr-1" />
                <span>Learn More</span>
              </button>
            </div>
            <div className={`absolute top-6 w-5 h-5 rounded-full bg-yellow-500 border-4 border-blue-900 dark:border-blue-300 z-10 transition-all duration-300 group-hover:scale-125 ${layout === 'vertical' ? "left-2" : (isLeft ? "-right-2.5" : "-left-2.5")}`}></div>
          </div>
        );
      };

      /* TIMELINE COMPONENT */
      const Timeline = () => {
        const [searchQuery, setSearchQuery] = useState("");
        const [layout, setLayout] = useState("horizontal"); // horizontal or vertical layout
        const [modalItem, setModalItem] = useState(null);
        const filteredData = timelineData.filter(item => {
          const q = searchQuery.toLowerCase();
          return item.title.toLowerCase().includes(q) ||
                 item.description.toLowerCase().includes(q) ||
                 (item.details && item.details.toLowerCase().includes(q));
        });
        return (
          <div className="w-full p-8">
            <h1 className="text-center text-4xl font-bold text-blue-900 dark:text-blue-300 mb-6">AI Models Timeline</h1>
            <div className="max-w-md mx-auto mb-6 flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
              <input
                type="text"
                value={searchQuery}
                onChange={(e) => setSearchQuery(e.target.value)}
                placeholder="Search timeline events..."
                className="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-500"
                aria-label="Search timeline events"
              />
              <button
                onClick={() => setLayout(toggleLayout(layout))}
                className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none"
              >
                {layout === "horizontal" ? "Switch to Vertical" : "Switch to Horizontal"}
              </button>
            </div>
            {layout === "horizontal" ? (
              <div className="overflow-x-auto">
                <div className="flex space-x-4 pb-4">
                  {filteredData.map((item, index) => (
                    <TimelineItem key={index} item={item} index={index} onOpenModal={setModalItem} layout={layout} />
                  ))}
                </div>
              </div>
            ) : (
              <div className="flex flex-col space-y-4">
                {filteredData.map((item, index) => (
                  <TimelineItem key={index} item={item} index={index} onOpenModal={setModalItem} layout={layout} />
                ))}
              </div>
            )}
            {modalItem && (
              <Modal item={modalItem} onClose={() => setModalItem(null)} />
            )}
          </div>
        );
      };

      /* OVERVIEW COMPONENT */
      const Overview = () => (
        <div className="max-w-4xl mx-auto p-8">
          <h2 className="text-center text-3xl font-bold text-blue-900 dark:text-blue-300 mb-4">Understanding GPTs & Custom GPTs</h2>
          <div className="flex flex-col md:flex-row items-center">
            <div className="flex-shrink-0 mb-4 md:mb-0 md:mr-8">
              <Rocket className="w-24 h-24 text-blue-600" />
            </div>
            <div className="text-gray-700 dark:text-gray-300 text-lg">
              <p className="mb-4">
                <strong>Generative Pre-trained Transformers (GPTs)</strong> are deep learning models based on the transformer architecture, pre-trained on massive datasets and fine-tuned for specific tasks.
              </p>
              <p className="mb-4">
                <strong>Custom GPTs</strong> build upon these models by tailoring their behavior to specialized domains, bridging the gap between general AI and domain-specific expertise.
              </p>
              <p>
                Explore more about <a href="https://openai.com/custom-gpts" target="_blank" rel="noopener noreferrer" className="text-blue-600 hover:text-blue-800">Custom GPTs</a>.
              </p>
            </div>
          </div>
        </div>
      );

      /* BACK TO TOP BUTTON COMPONENT */
      const BackToTop = () => {
        const [visible, setVisible] = useState(false);
        useEffect(() => {
          const onScroll = () => setVisible(window.scrollY > 300);
          window.addEventListener('scroll', onScroll);
          return () => window.removeEventListener('scroll', onScroll);
        }, []);
        return (
          visible && (
            <button
              onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
              className="fixed bottom-8 right-8 p-3 bg-blue-600 dark:bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-700 focus:outline-none"
              aria-label="Back to Top"
            >
              ↑
            </button>
          )
        );
      };

      /* MAIN APP COMPONENT */
      const App = () => (
        <div className="w-full">
          <header className="flex justify-between items-center p-4 bg-blue-100 dark:bg-gray-800">
            <h1 className="text-2xl font-bold text-blue-900 dark:text-blue-300">AI Models Timeline</h1>
            <div className="flex space-x-4">
              <button onClick={toggleDarkMode} className="px-3 py-2 bg-blue-600 dark:bg-blue-500 text-white rounded focus:outline-none" aria-label="Toggle Dark Mode">
                Toggle Dark Mode
              </button>
            </div>
          </header>
          <Overview />
          <Timeline />
          <BackToTop />
        </div>
      );

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
