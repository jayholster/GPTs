    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
        color: #002D62; /* Penn State Blue */
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
      h1, h2, h3 {
        font-family: Arial, sans-serif;
      }
      a {
        color: #002D62;
      }
      /* Navigation Bar */
      .navbar {
        background-color: #002D62;
        color: #FFB81C;
        padding: 15px 20px;
      }
      .navbar a {
        color: #FFB81C;
        margin-left: 20px;
        text-decoration: none;
      }
      /* Timeline Styles */
      .timeline {
        position: relative;
        padding: 20px 0;
        margin: 40px 0;
      }
      .timeline::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 4px;
        height: 100%;
        background-color: #002D62;
      }
      .timeline-item {
        position: relative;
        width: 50%;
        padding: 20px 40px;
        box-sizing: border-box;
      }
      .timeline-item:nth-child(odd) {
        left: 0;
        text-align: right;
      }
      .timeline-item:nth-child(even) {
        left: 50%;
        text-align: left;
      }
      .timeline-item::before {
        content: "";
        position: absolute;
        top: 20px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #FFB81C; /* Penn State Gold */
        border: 4px solid #002D62;
        z-index: 1;
      }
      .timeline-item:nth-child(odd)::before {
        right: -10px;
      }
      .timeline-item:nth-child(even)::before {
        left: -10px;
      }
      .timeline-item .date {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .timeline-item .title {
        font-size: 1.2em;
        margin-bottom: 10px;
      }
      .timeline-item .description {
        font-size: 0.95em;
      }
      /* Modal Styles */
      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        max-width: 600px;
        margin: 0 20px;
      }
      /* Tabs for Modal Further Reading */
      .tabs button {
        padding: 8px 16px;
        margin-right: 8px;
        border: 1px solid #002D62;
        background-color: #FFB81C;
        color: #002D62;
        cursor: pointer;
        font-weight: bold;
      }
      .tabs button.active {
        background-color: #002D62;
        color: #FFB81C;
      }
      .tab-content {
        margin-top: 16px;
      }
      /* Fade-in Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s forwards;
      }
      /* Back-to-Top Button */
      .back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #002D62;
        color: #FFB81C;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5em;
      }
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .timeline::before {
          left: 20px;
        }
        .timeline-item {
          width: 100%;
          padding-left: 60px;
          padding-right: 20px;
          text-align: left;
        }
        .timeline-item::before {
          left: 20px;
        }
      }
    </style>
  </head>

      const BackToTop = () => {
